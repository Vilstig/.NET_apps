<!DOCTYPE html>
<div class="container">
  <h1>Sklep Angular</h1>

  @if (!isFormVisible) {
    <app-article-list
      [articles]="articles" 
      (createNew)="showForm()"
      (remove)="handleRemove($event)"
    ></app-article-list>
  }

  @if (isFormVisible) {
    <app-article-form
      [categories]="categories"
      (save)="handleSave($event)"
      (cancel)="hideForm()"
    ></app-article-form>
  }
</div>

<app-footer> </app-footer>
