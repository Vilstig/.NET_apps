<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudoklasy i pseudoelementy CSS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html">Powrót do strony głównej</a></h1>
    <h1>Pseudoklasy i pseudoelementy CSS</h1>

    <h2>Pseudoklasy</h2>
    <form>
        <label for="name">Imię:</label>
        <input type="text" id="name" placeholder="Focus">
    </form>

    <ul class="lista">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>

    <h2>Pseudoelementy</h2>
    <p class="intro">Pseudoelementy pozwalają stylować tylko jego część.</p>

    <p class="note">To jest przykład użycia <strong>::after</strong>.</p>
</body>
</html>
